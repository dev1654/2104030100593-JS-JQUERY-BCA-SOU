<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apeend Mouse Event</title>
<style>
    *{
        margin: 0; 
    }
    body{
        font-size: 20px;
    }
</style>
</head>
<body>
    <section>
        <div style="height:900px;width: 100%;">
        <p>My Name Is Dev Patel.</p>
    </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>    
    $(document).ready(function() {
    $("div").click(function()  {
        $(this).css("background-color","#CCD6A6");
        // $(this).css("color","white");
        $("div p").append("<br>" + "Dev Patel.")
    });
    });
</script>
</body>
</html>
