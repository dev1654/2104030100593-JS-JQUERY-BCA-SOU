<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
    <script type="text/javascript">
$(document).ready(function(){
$("#TxtTestFocus").focus(function(){
$(this).css("background-color","red");
});
$("#TxtTestBlur").blur(function(){
$(this).css("background-color","white");
});
$("#TxtTestKeyPress").keypress(function(){
$(this).css("background-color","#d9d4d0");
});
$("#TxtTestKeyUp").keyup(function(){
$(this).css("background-color","#d9d4d0");
});
});
    </script>
</body>
<input type="text" id="TxtTestFocus" placeholder="Check Text">
<input type="text" id="TxtTestBlur" placeholder="Check Text">
<input type="text" id="#TxtTestKeyPress" placeholder="Check Text">
<input type="text" id="#TxtTestKeyUp" placeholder="Check Text">
</html>
