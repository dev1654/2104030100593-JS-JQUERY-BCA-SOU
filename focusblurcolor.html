<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    <h1>Focus() And Blur() Effect color</h1>
    contact no: <input type="number" id="mybox" placeholder="enter number">
    <br>
    <br>
    <input type="button" onclick="getfocus()" value="focus">
    <input type="button" onclick="getblur()" value="blur">

    <script>
        function getfocus()
        {
            document.getElementById("mybox").focus();
            document.getElementById("mybox").style.backgroundColor="pink";
        }
        function getblur()
        {
            document.getElementById("mybox").blur();
            document.getElementById("mybox").style.backgroundColor="white";
        }
    </script>
</body>
</html>
